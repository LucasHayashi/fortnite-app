<mat-card class="item" [ngStyle]="getBackgroundStyle(item.colors)">
  <ng-container *ngIf="item.colors">
    <img mat-card-image [src]="image" alt="Item Image" class="item-image" />
  </ng-container>
  <mat-card-header>
    <mat-card-title>{{ itemTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="price">
      <img src="./assets/vbuck/vbuck-xs.png" alt="VBuck" />
      {{ item.finalPrice }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="expandir(item)">
      {{ btnText }}
    </button>
  </mat-card-actions>
</mat-card>
