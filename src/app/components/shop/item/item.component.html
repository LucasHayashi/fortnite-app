<div
  class="item-card"
  [ngStyle]="getBackgroundStyle(item.colors)"
  matRipple
  (click)="expandir(item)"
>
  <div class="image-container">
    <img [src]="image" alt="Item Image" class="item-image" />
    <div class="gradient-mask"></div>
  </div>
  <div class="item-details">
    <h3 class="item-title">{{ itemTitle }}</h3>
    <div class="price">
      <img src="./assets/vbuck/vbuck-xs.png" alt="VBuck" />
      {{ item.finalPrice }}
      <span *ngIf="item.finalPrice < item.regularPrice" class="regular-price">
        {{ item.regularPrice }}
      </span>
    </div>
  </div>
</div>
