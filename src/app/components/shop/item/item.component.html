<div class="item" [style.backgroundImage]="'url(' + image + ')'">
    <div class="item-info">
        <div class="title">{{item.items[0].name}}</div>
        <div class="price">
            <img src="/assets/vbuck/vbuck-xs.png" alt="VBuck">
            {{item.finalPrice}}
        </div>
        <div class="btnVerItem">
            <button mat-raised-button color="primary" (click)="expandirPacote(item.items)">{{btnText}}</button>
        </div>
    </div>
</div>
