<div class="search-container">
  <mat-form-field class="buscar-item-form-field">
    <mat-label>Buscar item</mat-label>
    <input matInput type="text" [formControl]="nomeDoItem" />
    <button
      *ngIf="nomeDoItem.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="limparItemBuscado()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint align="start"
      ><strong>Ex: MrBeast, Homem-Aranha</strong>
    </mat-hint>
  </mat-form-field>
</div>

<div class="items-container">
  <ng-container *ngFor="let item of listaDeItens$ | async as listaDeItens">
    <div class="item" id="{{ item.id }}" (click)="expandirItem(item)">
      <div
        class="item-image"
        [ngStyle]="{
          '--gradiente-colors': getBackgroundRadial(item.series?.colors)
        }"
      >
        <img src="{{ item.images?.icon }}" />
      </div>
    </div>
  </ng-container>
</div>
