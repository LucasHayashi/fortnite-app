<ng-container *ngIf="map$ | async as map">
  <div #mapContainer class="map-container">
    <div class="controls">
      <button (click)="zoomIn()">+</button>
      <button (click)="zoomOut()">-</button>
      <button (click)="reset()">Reset</button>
    </div>
    <img
      #mapImage
      src="{{ map.images.pois }}"
      alt="Mapa do Fortnite"
      (load)="onImageLoad()"
    />
  </div>
</ng-container>
