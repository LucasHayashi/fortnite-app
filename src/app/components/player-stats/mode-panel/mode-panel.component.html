<mat-expansion-panel [expanded]="expanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ playerMode }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="stats-container mat-app-background">
    <div class="stat-item">
      <span class="stat-label">Vitórias</span>
      <span class="stat-value">{{ playerStats.placetop1 }}</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">WinRate</span>
      <span class="stat-value">{{
        playerStats.winrate | percent : "1.2-2"
      }}</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Partidas</span>
      <span class="stat-value">{{ playerStats.matchesplayed }}</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Minutos Jogados</span>
      <span class="stat-value">{{ playerStats.minutesplayed }}</span>
    </div>
    <div class="stat-item last-updated">
      <span class="stat-label">Última atualização</span>
      <span class="stat-value">{{
        playerStats.lastmodified * 1000 | date : "dd/MM/yyyy hh:mm:ss a"
      }}</span>
    </div>
  </div>
</mat-expansion-panel>
