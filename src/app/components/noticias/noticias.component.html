<ng-container *ngIf="noticias$ | async as noticia; else loading">
    <mat-tab-group animationDuration="0ms" mat-stretch-tabs="false" mat-align-tabs="center" [color]="'accent'">
        <mat-tab label="Battle Royale">
            <app-noticia [noticia]="noticia.data.br"></app-noticia>
        </mat-tab>
        <mat-tab label="Salve o mundo">
            <app-noticia [noticia]="noticia.data.stw"></app-noticia>
        </mat-tab>
    </mat-tab-group>
</ng-container>

<ng-template #loading>
    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</ng-template>
